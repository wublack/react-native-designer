apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "black.tim.selfbuildproject"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    /**
     * 可以利用buildTypes 设置多种环境，如：release debug spare
     * 然后可以打出不同环境的包,然后可以利用manifestPlaceholders根据不同的环境给设置不同的包名，或者统计key
     * 也可以设置一下在manifest的变量${APP_NAME},可配置buildConfig环境变量，类似请求地址等
     */
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [APP_NAME: 'Owo']
            buildConfigField("String", "BASE_HOST", "\"https://app.wl52056.top\"")
        }
        debug {
            manifestPlaceholders = [APP_NAME: 'Owo(debug)']
            buildConfigField("String", "BASE_HOST", "\"https://testapp.wl52056.top\"")
        }
        spare {
            manifestPlaceholders = [APP_NAME: 'Owo(spare)']
            buildConfigField("String", "BASE_HOST", "\"https://spareapp.wl52056.top\"")
        }
    }
    defaultConfig {
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }

        packagingOptions {
            exclude "lib/arm64-v8a/librealm-jni.so"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'io.reactivex:rxandroid:1.1.0'
    implementation 'io.reactivex:rxjava:1.1.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.facebook.react:react-native:+'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
